#
# define display information
#
name: tBLASTn prot-nuc Search - v2.6.0
tooltip: |
    Search for matches to a sequence
screenshots: []

icon: blast-cyan.png

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            []

#
# Configure the display and description of parameters
#
parameters :
    input_one_sequence:
        ui-name : |
            Query Sequence (optional)
        short-hint : |
            Single PROTEIN sequence to use for the search.  If you enter something here, Output Query Object will be created with this sequence as a SequenceSet with one element.
        placeholder : |
            Optionally enter PROTEIN sequence...
    input_one_ref:
        ui-name : |
            Query Object (optional)
        short-hint : |
            Query with single PROTEIN sequence to use as query.  Data types may be Feature, SequenceSet (with one sequence), or FeatureSet (with one sequence).
        placeholder : |
            ...or select PROTEIN Query Object
    output_one_name:
        ui-name : |
            Output Query Object (if Query Seq)
        short-hint : |
            Created if sequence entered above.  Data type is SequenceSet (with one sequence).
    input_many_ref:
        ui-name : |
            Targets Object
        short-hint : |
            DNA Targets object to be searched.  Data types may be SequenceSet, SingleEndLibrary, FeatureSet, Genome, or GenomeSet.
    output_filtered_name:
        ui-name : |
            Output Object
        short-hint : |
            Object containing matches.  Output will be SequenceSet for SequenceSet Targets, SingleEndLibrary for SingleEndLibrary Targets, otherwise will be FeatureSet.
    ident_thresh:
        ui-name : |
            Identity Threshold
        short-hint : |
            threshold for hits
    e_value:
        ui-name : |
            E-value
        short-hint : |
            threshold for hits
    bitscore:
        ui-name : |
            Bit Score
        short-hint : |
            threshold for hits
    overlap_fraction:
        ui-name : |
            Overlap Fraction
        short-hint : |
            threshold for hits
    maxaccepts:
        ui-name : |
            Max Accepts
        short-hint : |
            limits the number of hits in result.  Default: 1000
    output_extra_format:
        ui-name : |
            Extra text output format
        short-hint : |
            generate an additional output file.  you get tabular m=7 (which used to be m=8) for free.

description : |
    <p>This method performs a prot-nuc (translated protein sequence alignment) tBLASTn Search using NCBI's BLAST+ (version 2.6.0)</p>
    <p><A HREF="http://bmcbioinformatics.biomedcentral.com/articles/10.1186/1471-2105-10-421">Camacho C, Coulouris G, Avagyan V, Ma N, Papadopoulos J, Bealer K, Madden TL. (2009) "BLAST+: architecture and applications." BMC Bioinformatics. 2009 Dec 15;10:421.</A> doi: 10.1186/1471-2105-10-421</p>
    <p><A HREF="http://nar.oxfordjournals.org/content/25/17/3389.long">Altschul SF, Madden TL, Sch√§ffer AA, Zhang J, Zhang Z, Miller W, & Lipman DJ. (1997) "Gapped BLAST and PSI-BLAST: a new generation of protein database search programs." Nucleic Acids Res. 25:3389-3402.</A> doi: 10.1093/nar/25.17.3389</p>
